{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <div class="navbar-brand"><a href="{% url 'Post' %}" class="nav-link">News7</a></div>
        
        <form action=" {% url 'search' %}" method="get" class="d-flex">
             {% csrf_token %}
           <input type="search" name="search" class="form-control" placeholder="Search here news title" size="70">
           <input type="submit" name="submit" class="btn btn-danger">
        </form>
        <ul class="navbar-nav">
            <li class="nav-item"><a href="{% url 'Post' %}" class="nav-link text-white">Home</a></li>
            <li class="nav-item"><a href="" data-bs-toggle="" class="nav-link text-white">Insert News</a></li>
            <li class="nav-item"><a href="" data-bs-toggle="" class="nav-link text-white">Insert Category </a></li>
        </ul>
    </div>
    </nav>
    <div class="container">
        <div class="row mt-4">
            <div class="col-3 ">
                <div class="list-group sticky-top">
                    <div class="list-group-item list-group-item-action bg-primary text-white">News Category</div>
                    {% for x in CallingCat %}
                    <a href="{% url 'selectCat' x.id %}" class="list-group-item list-group-item-action">{{ x.cat_title}}</a>
                   {% endfor %}
                </div>
            </div>
            <div class="col-9">
                
                
                <div class="card shadow-lg mt-3">
                    <div class="card-body">
                        <h2 class="h3 text-truncate">{{i.title}}</h2>
                        <div class="row">
                            <div class="col-4">
                                <h5 class="text-mutted"><i class="bi bi-person-fill"></i>{{i.author}}</h5>
                                
                            </div>
                            <div class="col-4">
                                 <h5 class="text-center"><i class="bi bi-clock"></i>{{ i.date}}</h5>
                            </div>
                            <div class="col-4">
                                <h5 class="float-end">Category:{{ i.cat_id.cat_title}}</h5>
                            </div>
                        </div>
                        <p class="lead ">{{i.content}}</p>
                            
                    </div>
                </div>
              
                
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
